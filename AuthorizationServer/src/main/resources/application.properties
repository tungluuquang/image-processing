spring.application.name=AuthorizationServer
spring.config.import=optional:file:.env[.properties]
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.security.oauth2.authorizationserver.issuer-uri=http://${HOST}:${PORT}
spring.security.oauth2.client.client-id=${CLIENT_ID}
spring.security.oauth2.client.client-secret=${CLIENT_SECRET}
spring.security.oauth2.client.redirect-uri=${REDIRECT_URI}
spring.security.oauth2.key.public-key=classpath:public.pem
spring.security.oauth2.key.private-key=classpath:private_key.pem

spring.datasource.url=jdbc:postgresql://${HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS}

server.port=${PORT}